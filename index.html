<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="odin.css">
</head>
<body>
    <div class="nature">
        <img alt="nature" class="leaves" src="https://raw.githubusercontent.com/Florin12er/Sign-up-form/main/nature.avif" >
    <div class="logo">
        <img alt="logo" class="odin_logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        <h1 class="title">Odin</h1>
    </div>
    </div>
    <div class="main">
        <div class="text">
            <h1 class="not_real">This is not a real online service!You know need something</h1>
            <h1>like this in your life to help you realize your deepest dreams.</h1>
            <h1>Sign up now to get started</h1>
        <h1 class="text_ad">You know you want to.</h1>
        </div>
        <form action="#">
        <div class="sign_up">
            <h1 class="bottom_sign_text">Let's do this</h1>
            <div class="sign_in">
            <div class="input">
            <label for="First name">FIRST NAME</label>
            <input type="text" name="First name" id="First name" minlength="2" required>
            </div>
            <div class="input">
            <label for="Last name">LAST NAME</label>
            <input type="text" name="Last name" id="Last name" minlength="2" required>
            </div>
            <div class="input">
            <label for="email">EMAIL</label>
            <input type="Email" name="email" id="email" required>
            </div>
            <div class="input">
            <label for="Phone number">PHONE NUMBER</label>
            <input type="text" name="Phone number" id="Phone number" minlength="9"
            maxlength="9" required>
            </div>
            <div class="input">
            <label for="Password">PASSWORD</label>
            <input type="password" name="Password" id="Password" required>
            </div>
            <div class="input">
            <label for="Confirm Password">CONFIRM PASSWORD</label>
            <input  type="password" name="Confirm Password" id="Confirm Password" required>
            </div>
            </div>
        </div>
        </form>
        <div class="create">
            <button type="submit">Create Account</button>
            <h2>Already have an acount? <a href="https://florin12er.github.io/Sign-up-form/">Log in</a></h2>
    </div>
    </div>
</body>
</html>
